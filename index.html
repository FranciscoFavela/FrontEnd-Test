<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
<body>
    <h1>List of Countrys</h1>
    <table class=" sortable table table-hover table-striped table-dark" id="list">
        <thead>
        <tr>
            <th scope="col">official Name</th>
            <th scope="col">Capital</th>
            <th scope="col">Region</th>
            <th scope="col">Lenguage</th>
            <th scope="col">Population</th>
            <th scope="col">Flag</th>
                
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

          </tr>
        
        </thead>
    </table>
   
</body>
<script>
    console.log('hola');
    var xhttp =new XMLHttpRequest();
    var respJSON=[];
    xhttp.onreadystatechange=function(){
        if(this.readyState==4 && this.status==200){
            resp=this.responseText;
            var respJSON= JSON.parse(resp);
            html =document.getElementById('list');
            html.innerHTML="<th >official Name</th> <th>Capital</th>   <th>Region</th> <th>Lenguage</th><th>Population</th> <th>Flag</th> ";
            console.log(respJSON.sort());
            
            for(var i=0;i<respJSON.length;i++){
                html.innerHTML+=" <tr> <td id="+i+">"+respJSON[i].name.official+"</td> <td id="+i+">"+respJSON[i].capital+"</td> <td id="+i+">"+respJSON[i].region+"</td> <td id="+i+">"+respJSON[i].languages+"</td><td id="+i+">"+respJSON[i].population+"</td>  <td id="+i+"><img src ="+respJSON[i].flags.png+"></img></td> <tr>"
            }
        }
    }
    xhttp.open("GET","https://restcountries.com/v3.1/all",true);
    xhttp.send();

    
</script>
</html>
