<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<link rel="stylesheet" href="paginate.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script type="text/javascript" src="paginate.js"></script>
</head>
<body>
    <h1>Test</h1>
    <div class="table-responsive-lg">
    <input type="search" id="searchBox" placeholder="search" class="form-control">
    <table class=" sortable table table-hover table-striped table-dark" id="list">
        <div id="data-container"></div>
        <div id="pagination-container"></div>
        <thead>
        <tr>
            <th scope="col">Official Name</th>
            <th scope="col">Capital</th>
            <th scope="col">Region</th>
            <th scope="col">Lenguage</th>
            <th scope="col">Population</th>
            <th scope="col">Flag</th>     
          </tr>
          <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
        </thead>
    </table>
</div>
</body>
<script src="All.js"></script>
<script>
  let options = {
    numberPerPage:10,
    constNumberPerPage:10,
    numberOfPages:0,
    goBar:false,
    pageCounter:true,
    hasPagination:true,
};

let filterOptions = {
    el:'#searchBox'
};  

    paginate.init('#list',options,filterOptions);
</script>
</html>
